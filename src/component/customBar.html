<v-ons-toolbar :modifier="mod">
  <div class="left">
    <v-ons-back-button></v-ons-back-button>
    <v-ons-toolbar-button v-if="menu" @click="menuOpen">
      <v-ons-icon icon="ion-navicon"></v-ons-icon>
    </v-ons-toolbar-button>
  </div>
  <div class="center">{{title}}</div>
  <div class="right">
    <slot></slot>
  </div>
</v-ons-toolbar>
